<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>Nombre:</label>
    <input type="text" formControlName="nombre" required>
    <label>Apellido:</label>
    <input type="text" formControlName="apellido">
    <label>Edad:</label>
    <input type="text" formControlName="edad">
</form>
